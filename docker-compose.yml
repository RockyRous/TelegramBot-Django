services:
  postgres:
    image: postgres:13
    container_name: postgres_db
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    ports:
      - "5432:5432"

  django:
    build: ./django_admin
    env_file:
      - .env
    volumes:
      - ./django_admin:/code
    networks:
      - app-network
    depends_on:
      - postgres
    ports:
      - "8000:8000"
    command: python manage.py runserver 0.0.0.0:8000

  telegram_bot:
    build: ./telegram_bot
    env_file:
      - .env
    volumes:
      - ./telegram_bot:/code
    networks:
      - app-network
    depends_on:
      - postgres
    command: python main.py
    restart: always

networks:
  app-network:

volumes:
  postgres_data:
